<!-- Install to: /etc/dbus-1/system.d/io.edgeberry.devicehub.Twin.conf -->
<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-Bus Bus Configuration 1.0//EN"
  "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <!-- Twin service owns the Twin name on the system bus -->
  <policy user="root">
    <allow own="io.edgeberry.devicehub.Twin"/>
    <allow send_destination="io.edgeberry.devicehub.Twin"/>
    <allow send_interface="*"/>
  </policy>

  <!-- Default policy: allow any system user to call Twin service methods.
       Tighten as needed once dedicated service users are introduced. -->
  <policy context="default">
    <allow send_destination="io.edgeberry.devicehub.Twin"/>
  </policy>
</busconfig>
