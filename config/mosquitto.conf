# Edgeberry Device Hub â€” Mosquitto broker config
# Reference: https://mosquitto.org/man/mosquitto-conf-5.html

# Listen on the default MQTT port on all interfaces
listener 1883 0.0.0.0

# Require credentials
allow_anonymous false

# Paths below are examples; adjust to your deployment
password_file /etc/mosquitto/passwordfile
acl_file /etc/mosquitto/aclfile

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type information
connection_messages true

# No message size limit (0 means unlimited); tune for production
message_size_limit 0
