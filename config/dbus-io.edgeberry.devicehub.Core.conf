<!-- Install to: /etc/dbus-1/system.d/io.edgeberry.devicehub.Core.conf (or /usr/share/dbus-1/system.d on some distros) -->
<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-Bus Bus Configuration 1.0//EN"
  "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <!-- Core owns the primary name on the system bus -->
  <policy user="root">
    <allow own="io.edgeberry.devicehub.Core"/>
    <allow send_destination="io.edgeberry.devicehub.Core"/>
    <allow send_interface="*"/>
  </policy>

  <!-- Default policy: allow any system user to call Core service methods.
       Tighten as needed once dedicated service users are introduced. -->
  <policy context="default">
    <allow send_destination="io.edgeberry.devicehub.Core"/>
  </policy>
</busconfig>
