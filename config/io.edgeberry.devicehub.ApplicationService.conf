<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <!-- Allow the application-service to own this name -->
  <policy user="root">
    <allow own="io.edgeberry.devicehub.ApplicationService"/>
    <allow send_destination="io.edgeberry.devicehub.ApplicationService"/>
  </policy>

  <!-- Allow core-service and other services to call methods -->
  <policy context="default">
    <allow send_destination="io.edgeberry.devicehub.ApplicationService"
           send_interface="io.edgeberry.devicehub.ApplicationService"
           send_member="GetConnectionStatus"/>
  </policy>
</busconfig>
