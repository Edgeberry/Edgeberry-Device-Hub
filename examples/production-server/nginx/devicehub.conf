# Edgeberry Device Hub - Nginx Configuration
# This configuration sets up a reverse proxy for Device Hub with SSL/TLS termination
# 
# Installation:
# 1. Copy this file to /etc/nginx/sites-available/devicehub
# 2. Update the domain name and SSL certificate paths
# 3. Create symlink: sudo ln -s /etc/nginx/sites-available/devicehub /etc/nginx/sites-enabled/
# 4. Test config: sudo nginx -t
# 5. Reload Nginx: sudo systemctl reload nginx

# HTTP - Redirect all traffic to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name devicehub.example.com;  # CHANGE THIS to your domain

    # ACME challenge for Let's Encrypt (allow during certificate generation)
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS - Main Device Hub server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name devicehub.example.com;  # CHANGE THIS to your domain

    # SSL Configuration (Let's Encrypt)
    # Update these paths after obtaining certificates with certbot
    ssl_certificate /etc/letsencrypt/live/devicehub.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/devicehub.example.com/privkey.pem;
    
    # SSL protocols and ciphers (modern, secure configuration)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # SSL session cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/devicehub.example.com/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Client body size (for file uploads, certificate requests, etc.)
    client_max_body_size 10M;

    # Logging
    access_log /var/log/nginx/devicehub_access.log;
    error_log /var/log/nginx/devicehub_error.log;

    # Proxy to Device Hub on port 3000 (localhost only)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        # WebSocket support (required for real-time updates)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        
        # Forward real client information
        # Device Hub trusts these headers (trust proxy enabled in production)
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Disable caching for dynamic content
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache 1;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Optional: Rate limiting for API endpoints
    # Uncomment and adjust if you want to add rate limiting
    # location /api/ {
    #     limit_req zone=api_limit burst=20 nodelay;
    #     proxy_pass http://127.0.0.1:3000;
    #     # ... same proxy settings as above
    # }
}

# Optional: Rate limit zone definition
# Add this to the http block in /etc/nginx/nginx.conf if using rate limiting:
# limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
