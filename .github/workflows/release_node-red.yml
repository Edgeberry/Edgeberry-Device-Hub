name: Release Artifacts

# Disabled for now
# on:
#   release:
#     types: [published]

on: []

permissions:
  contents: write
  id-token: write

jobs:
  build-artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Build all services
        run: |
          bash scripts/build-all.sh

      - name: Build and pack Node-RED example
        run: |
          mkdir -p dist-artifacts
          pushd examples/nodered
          npm ci || npm install
          npm run build
          npm pack --pack-destination ../../dist-artifacts
          popd

      - name: Publish Node-RED package to npm
        run: |
          pushd examples/nodered
          # Update version to match release tag (remove 'v' prefix if present)
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          npm version "$VERSION" --no-git-tag-version
          npm publish --provenance --access public
          popd
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create single combined tarball
        run: |
          # Create a single tarball that contains everything under dist-artifacts/
          mkdir -p dist-artifacts
          TAR_NAME="devicehub-${{ github.ref_name }}.tar.gz"
          tar -C dist-artifacts -czf "dist-artifacts/${TAR_NAME}" .

      - name: Upload artifact to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist-artifacts/devicehub-${{ github.ref_name }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
