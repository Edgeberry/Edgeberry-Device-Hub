name: Publish Device Hub Node.js Clients

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  publish-clients:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        client: [device-client, app-client]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'examples/${{ matrix.client }}/package-lock.json'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies for ${{ matrix.client }}
        run: |
          cd examples/${{ matrix.client }}
          npm ci || npm install

      - name: Build TypeScript for ${{ matrix.client }}
        run: |
          cd examples/${{ matrix.client }}
          npm run build

      - name: Publish ${{ matrix.client }} to npm
        run: |
          cd examples/${{ matrix.client }}
          # Version is already set by sync-versions.js script
          npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
