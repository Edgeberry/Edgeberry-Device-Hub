name: Release Device Hub

on:
  release:
    types: [published]

permissions:
  contents: write
  id-token: write

jobs:
  build-devicehub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Build all services
        run: |
          npm run build

      - name: Ensure Device Hub release tarball naming
        run: |
          # Find the existing tarball created by build-all script
          EXISTING_TARBALL=$(find dist-artifacts -name "devicehub-*.tar.gz" | head -1)
          TARGET_NAME="devicehub-${{ github.ref_name }}.tar.gz"
          TARGET_PATH="dist-artifacts/${TARGET_NAME}"
          
          if [ -n "$EXISTING_TARBALL" ]; then
            # Only rename if the names are different
            if [ "$EXISTING_TARBALL" != "$TARGET_PATH" ]; then
              mv "$EXISTING_TARBALL" "$TARGET_PATH"
              echo "Renamed tarball from $(basename "$EXISTING_TARBALL") to: ${TARGET_NAME}"
            else
              echo "Tarball already has correct name: ${TARGET_NAME}"
            fi
          else
            echo "Error: No existing tarball found in dist-artifacts/"
            exit 1
          fi

      - name: Upload Device Hub release artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist-artifacts/devicehub-${{ github.ref_name }}.tar.gz
            scripts/install.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
